<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-labelledby="title desc">
  <title id="title">Local Government News Roundup logo</title>
  <desc id="desc">Circular logo with teal background, orange microphone and waveform, and surrounding text.</desc>
  <defs>
    <path id="topArc" d="M40 160a120 120 0 0 1 240 0" />
    <path id="bottomArc" d="M280 160a120 120 0 0 1-240 0" />
  </defs>
  <circle cx="160" cy="160" r="150" fill="#000" />
  <circle cx="160" cy="160" r="132" fill="#28404d" />

  <text fill="#f6f8fb" font-family="'Bebas Neue', 'Poppins', 'Arial Black', sans-serif" font-size="22" letter-spacing="3">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">LOCAL GOVERNMENT</textPath>
  </text>
  <text fill="#f6f8fb" font-family="'Bebas Neue', 'Poppins', 'Arial Black', sans-serif" font-size="22" letter-spacing="3">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">NEWS ROUNDUP</textPath>
  </text>

  <!-- Waveform -->
  <path d="M95 162h20l6-24 8 48 8-60 8 60 8-48 6 24h20" stroke="#ff751f" stroke-width="6" fill="none" stroke-linecap="round" />

  <!-- Microphone stem -->
  <rect x="146" y="140" width="28" height="68" rx="12" fill="#ff751f" />
  <rect x="138" y="200" width="44" height="28" rx="10" fill="#ff751f" />
  <rect x="120" y="226" width="80" height="12" rx="6" fill="#ff751f" />
  <rect x="132" y="238" width="56" height="20" rx="6" fill="#ff751f" />

  <!-- Microphone head -->
  <rect x="136" y="86" width="48" height="68" rx="22" fill="#ff751f" />
  <line x1="136" y1="108" x2="184" y2="108" stroke="#f6f8fb" stroke-width="6" stroke-linecap="round" />
  <line x1="136" y1="126" x2="184" y2="126" stroke="#f6f8fb" stroke-width="6" stroke-linecap="round" />
</svg>
